common: &default_settings
  license_key: <%= ENV["LICENSE_KEY"] %>
  app_name: <%= ENV["APP_NAME"] %>
  monitor_mode: true
  developer_mode: false
  log_level: info

  browser_monitoring:
      auto_instrument: true

  audit_log:
    enabled: false


development:
  <<: *default_settings
  monitor_mode: false
  developer_mode: true

test:
  <<: *default_settings
  monitor_mode: false

production:
  <<: *default_settings
  monitor_mode: true

staging:
  <<: *default_settings
  monitor_mode: true
  app_name: <%= ENV["APP_NAME"] %> (Staging)
